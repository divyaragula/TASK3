<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Styling & JS Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Responsive Image Carousel & Joke Generator</h1>
  </header>

  <section class="carousel-section">
    <div class="carousel">
      <img src="https://via.placeholder.com/600x300?text=Image+1" class="carousel-img" />
      <button class="prev">‹</button>
      <button class="next">›</button>
    </div>
  </section>

  <section class="joke-section">
    <h2>Get a Random Joke</h2>
    <p id="joke">Click the button to load a joke!</p>
    <button onclick="fetchJoke()">Get Joke</button>
  </section>

  <footer>
    <p>Responsive Design, JavaScript Carousel, and API Integration</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
